<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header Split - Preview</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <style>
        [x-cloak] { display: none !important; }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Header Split Pattern Preview -->
    <header class="sticky top-0 z-50 w-full bg-white transition-all duration-300" x-data="{ mobileMenuOpen: false, searchOpen: false }">
        <!-- Top Contact Bar -->
        <div class="bg-gray-900 text-white text-sm">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-2.5">
                <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-2">
                    <!-- Contact Info -->
                    <div class="flex flex-wrap items-center gap-4 md:gap-6">
                        <a href="tel:+15551234567" class="flex items-center gap-2 hover:text-blue-300 transition-colors">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"/>
                            </svg>
                            <span>(555) 123-4567</span>
                        </a>
                        <a href="mailto:info@company.com" class="flex items-center gap-2 hover:text-blue-300 transition-colors">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
                            </svg>
                            <span>info@company.com</span>
                        </a>
                        <div class="hidden lg:flex items-center gap-2">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"/>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"/>
                            </svg>
                            <span>123 Main Street, City, ST 12345</span>
                        </div>
                    </div>
                    <!-- Social Icons -->
                    <div class="flex items-center gap-3">
                        <a href="#" class="hover:text-blue-300 transition-colors">
                            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24"><path d="M18 2h-3a5 5 0 00-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 011-1h3z"/></svg>
                        </a>
                        <a href="#" class="hover:text-blue-300 transition-colors">
                            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24"><path d="M16 8a6 6 0 016 6v7h-4v-7a2 2 0 00-2-2 2 2 0 00-2 2v7h-4v-7a6 6 0 016-6zM2 9h4v12H2z"/><circle cx="4" cy="4" r="2"/></svg>
                        </a>
                        <a href="#" class="hover:text-blue-300 transition-colors">
                            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24"><rect x="2" y="2" width="20" height="20" rx="5" ry="5"/><path d="M16 11.37A4 4 0 1112.63 8 4 4 0 0116 11.37z"/></svg>
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main Navigation -->
        <div class="border-b border-gray-200">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <nav class="flex items-center justify-between py-4">
                    <!-- Logo -->
                    <div class="flex-shrink-0">
                        <div class="h-12 md:h-14 w-40 bg-gradient-to-r from-blue-600 to-blue-400 rounded-lg flex items-center justify-center">
                            <span class="text-white font-bold text-xl">COMPANY</span>
                        </div>
                    </div>

                    <!-- Desktop Navigation -->
                    <div class="hidden lg:flex items-center gap-6 xl:gap-8">
                        <a href="/" class="text-blue-600 font-medium">Home</a>
                        <a href="/about" class="text-gray-700 hover:text-blue-600 font-medium transition-colors">About</a>
                        <div class="relative group">
                            <button class="text-gray-700 hover:text-blue-600 font-medium transition-colors flex items-center gap-1">
                                Services
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
                                </svg>
                            </button>
                        </div>
                        <a href="/portfolio" class="text-gray-700 hover:text-blue-600 font-medium transition-colors">Portfolio</a>
                        <a href="/contact" class="text-gray-700 hover:text-blue-600 font-medium transition-colors">Contact</a>
                    </div>

                    <!-- Search & Mobile Toggle -->
                    <div class="flex items-center gap-3">
                        <button @click="searchOpen = !searchOpen" class="md:hidden p-2 text-gray-700 hover:bg-gray-100 rounded-lg">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                            </svg>
                        </button>

                        <!-- Search Bar (Desktop) -->
                        <form class="hidden md:flex items-center">
                            <input type="search" placeholder="Search..." class="px-4 py-2 border border-gray-300 rounded-l-lg focus:ring-2 focus:ring-blue-500 w-48 xl:w-64">
                            <button type="submit" class="px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-r-lg">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                                </svg>
                            </button>
                        </form>

                        <button @click="mobileMenuOpen = !mobileMenuOpen" class="lg:hidden p-2 text-gray-700 hover:bg-gray-100 rounded-lg">
                            <svg x-show="!mobileMenuOpen" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
                            </svg>
                            <svg x-show="mobileMenuOpen" x-cloak class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                            </svg>
                        </button>
                    </div>
                </nav>

                <!-- Mobile Search -->
                <div x-show="searchOpen" x-cloak x-transition class="md:hidden pb-4">
                    <form class="flex items-center">
                        <input type="search" placeholder="Search..." class="flex-1 px-4 py-2 border border-gray-300 rounded-l-lg">
                        <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-r-lg">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                            </svg>
                        </button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Mobile Menu Drawer -->
        <div x-show="mobileMenuOpen" x-cloak @click.away="mobileMenuOpen = false" x-transition:enter="transition ease-out duration-300" x-transition:enter-start="opacity-0 translate-x-full" x-transition:enter-end="opacity-100 translate-x-0" class="lg:hidden fixed inset-y-0 right-0 w-full max-w-sm bg-white shadow-2xl z-50">
            <div class="p-6">
                <div class="flex justify-between mb-6">
                    <h2 class="text-lg font-semibold">Menu</h2>
                    <button @click="mobileMenuOpen = false" class="p-2 hover:bg-gray-100 rounded-lg">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                        </svg>
                    </button>
                </div>
                <nav class="flex flex-col gap-2">
                    <a href="/" class="py-3 px-4 bg-blue-50 text-blue-600 rounded-lg">Home</a>
                    <a href="/about" class="py-3 px-4 text-gray-700 hover:bg-gray-50 rounded-lg">About</a>
                    <a href="/services" class="py-3 px-4 text-gray-700 hover:bg-gray-50 rounded-lg">Services</a>
                    <a href="/portfolio" class="py-3 px-4 text-gray-700 hover:bg-gray-50 rounded-lg">Portfolio</a>
                    <a href="/contact" class="py-3 px-4 text-gray-700 hover:bg-gray-50 rounded-lg">Contact</a>
                </nav>
            </div>
        </div>
        <div x-show="mobileMenuOpen" x-cloak @click="mobileMenuOpen = false" x-transition:enter="transition-opacity ease-out duration-300" x-transition:enter-start="opacity-0" x-transition:enter-end="opacity-100" class="lg:hidden fixed inset-0 bg-black bg-opacity-50 z-40"></div>
    </header>

    <!-- Demo Content -->
    <main class="py-20">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="text-center">
                <h1 class="text-4xl font-bold text-gray-900 mb-4">Header Split Pattern</h1>
                <p class="text-xl text-gray-600 mb-8">Professional layout with contact bar, search, and mega menu support</p>
                <div class="h-[150vh] flex items-center justify-center">
                    <p class="text-gray-500">Scroll to test sticky behavior...</p>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
