<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header Centered - Preview</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <style>
        [x-cloak] { display: none !important; }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Header Centered Pattern Preview -->
    <header class="sticky top-0 z-50 w-full bg-white border-b border-gray-200 transition-all duration-300 shadow-sm" role="banner" x-data="{ mobileMenuOpen: false }">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <!-- Top Bar (Contact Info) - Optional -->
            <div class="hidden md:flex items-center justify-end gap-6 py-2 text-sm text-gray-600 border-b border-gray-100">
                <a href="tel:+15551234567" class="flex items-center gap-2 hover:text-primary-600 transition-colors">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"/>
                    </svg>
                    <span>(555) 123-4567</span>
                </a>
                <a href="mailto:info@company.com" class="flex items-center gap-2 hover:text-primary-600 transition-colors">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
                    </svg>
                    <span>info@company.com</span>
                </a>
            </div>

            <!-- Main Navigation -->
            <nav class="flex items-center justify-between py-4" role="navigation">
                <!-- Logo -->
                <div class="flex-shrink-0 lg:flex-1">
                    <a href="/" class="inline-block">
                        <div class="h-10 md:h-12 w-32 bg-gradient-to-r from-blue-600 to-blue-400 rounded-lg flex items-center justify-center">
                            <span class="text-white font-bold text-xl">LOGO</span>
                        </div>
                    </a>
                </div>

                <!-- Desktop Navigation -->
                <div class="hidden lg:flex items-center gap-8">
                    <a href="/" class="text-blue-600 hover:text-blue-700 font-medium transition-colors" aria-current="page">Home</a>
                    <a href="/about" class="text-gray-700 hover:text-blue-600 font-medium transition-colors">About</a>
                    <a href="/services" class="text-gray-700 hover:text-blue-600 font-medium transition-colors">Services</a>
                    <a href="/portfolio" class="text-gray-700 hover:text-blue-600 font-medium transition-colors">Portfolio</a>
                    <a href="/contact" class="text-gray-700 hover:text-blue-600 font-medium transition-colors">Contact</a>
                </div>

                <!-- CTA Button (Desktop) -->
                <div class="hidden lg:flex lg:flex-1 lg:justify-end">
                    <a href="#contact" class="inline-flex items-center px-6 py-2.5 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-lg transition-all shadow-sm hover:shadow-md">
                        Get Started
                        <svg class="w-4 h-4 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
                        </svg>
                    </a>
                </div>

                <!-- Mobile Menu Toggle -->
                <button @click="mobileMenuOpen = !mobileMenuOpen"
                        type="button"
                        class="lg:hidden p-2 text-gray-700 hover:bg-gray-100 rounded-lg transition-colors">
                    <svg x-show="!mobileMenuOpen" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
                    </svg>
                    <svg x-show="mobileMenuOpen" x-cloak class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                    </svg>
                </button>
            </nav>

            <!-- Mobile Menu -->
            <div x-show="mobileMenuOpen"
                 x-cloak
                 x-transition:enter="transition ease-out duration-200"
                 x-transition:enter-start="opacity-0 -translate-y-2"
                 x-transition:enter-end="opacity-100 translate-y-0"
                 class="lg:hidden border-t border-gray-200 py-4">
                <div class="flex flex-col gap-2">
                    <a href="/" class="block py-3 px-4 bg-blue-50 text-blue-600 rounded-lg" aria-current="page">Home</a>
                    <a href="/about" class="block py-3 px-4 text-gray-700 hover:bg-gray-50 hover:text-blue-600 rounded-lg transition-colors">About</a>
                    <a href="/services" class="block py-3 px-4 text-gray-700 hover:bg-gray-50 hover:text-blue-600 rounded-lg transition-colors">Services</a>
                    <a href="/portfolio" class="block py-3 px-4 text-gray-700 hover:bg-gray-50 hover:text-blue-600 rounded-lg transition-colors">Portfolio</a>
                    <a href="/contact" class="block py-3 px-4 text-gray-700 hover:bg-gray-50 hover:text-blue-600 rounded-lg transition-colors">Contact</a>
                    <a href="#contact" class="mt-4 inline-flex items-center justify-center px-6 py-3 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-lg transition-all">
                        Get Started
                        <svg class="w-4 h-4 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
                        </svg>
                    </a>
                </div>
            </div>
        </div>
    </header>

    <!-- Demo Content -->
    <main class="py-20">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="text-center">
                <h1 class="text-4xl font-bold text-gray-900 mb-4">Header Centered Pattern</h1>
                <p class="text-xl text-gray-600 mb-8">Scroll to see sticky behavior</p>
                <div class="h-[150vh] flex items-center justify-center">
                    <p class="text-gray-500">Scroll down to test sticky header...</p>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
