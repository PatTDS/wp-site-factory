<!--
  Stats: Inline Row
  Best for: Compact sections, below hero
  Features: Horizontal layout, dividers, clean typography
  Variables: {{STATS}} array
-->

<section class="py-12 bg-gray-900 text-white">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex flex-wrap justify-center divide-x divide-white/20">
            {{#STATS}}
            <div class="px-8 py-4 text-center">
                <div class="text-3xl md:text-4xl font-heading font-bold text-secondary-400">{{STAT_VALUE}}</div>
                <div class="text-sm text-gray-400 mt-1">{{STAT_LABEL}}</div>
            </div>
            {{/STATS}}
        </div>
    </div>
</section>
