<!--
  CTA: Gradient Background
  Best for: All industries
  Features: Bold gradient, centered text, dual buttons, optional stats
  Variables: {{HEADLINE}}, {{DESCRIPTION}}, {{CTA_PRIMARY}}, {{CTA_SECONDARY}}
-->

<section class="py-20 lg:py-28 relative overflow-hidden">
    <!-- Gradient Background -->
    <div class="absolute inset-0 bg-gradient-to-br from-primary-700 via-primary-800 to-primary-900"></div>

    <!-- Decorative Elements -->
    <div class="absolute top-0 left-0 w-72 h-72 bg-secondary-500/20 rounded-full blur-3xl"></div>
    <div class="absolute bottom-0 right-0 w-96 h-96 bg-primary-400/20 rounded-full blur-3xl"></div>
    <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[800px] h-[800px] bg-gradient-radial from-white/5 to-transparent rounded-full"></div>

    <div class="relative max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
        <!-- Badge -->
        <span class="inline-flex items-center gap-2 px-4 py-2 bg-white/10 backdrop-blur-sm text-white/90 rounded-full text-sm font-medium mb-8">
            <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/>
            </svg>
            {{CTA_BADGE}}
        </span>

        <!-- Headline -->
        <h2 class="text-3xl md:text-4xl lg:text-5xl font-heading font-bold text-white mb-6 leading-tight">
            {{CTA_HEADLINE}}
        </h2>

        <!-- Description -->
        <p class="text-lg md:text-xl text-white/80 mb-10 max-w-2xl mx-auto leading-relaxed">
            {{CTA_DESCRIPTION}}
        </p>

        <!-- Buttons -->
        <div class="flex flex-col sm:flex-row gap-4 justify-center">
            <a href="{{CTA_PRIMARY_URL}}" class="group inline-flex items-center justify-center px-8 py-4 bg-secondary-500 hover:bg-secondary-400 text-white font-bold rounded-xl transition-all duration-300 shadow-lg shadow-secondary-500/30 hover:shadow-xl hover:shadow-secondary-500/40 hover:-translate-y-0.5">
                {{CTA_PRIMARY_TEXT}}
                <svg class="w-5 h-5 ml-2 group-hover:translate-x-1 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3"/>
                </svg>
            </a>
            <a href="{{CTA_SECONDARY_URL}}" class="inline-flex items-center justify-center px-8 py-4 bg-white/10 hover:bg-white/20 backdrop-blur-sm text-white font-semibold rounded-xl border border-white/20 hover:border-white/40 transition-all duration-300">
                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"/>
                </svg>
                {{CTA_SECONDARY_TEXT}}
            </a>
        </div>

        <!-- Trust Indicators -->
        <div class="mt-12 pt-8 border-t border-white/10">
            <div class="flex flex-wrap justify-center items-center gap-8 text-white/60 text-sm">
                {{#CTA_TRUST_ITEMS}}
                <div class="flex items-center gap-2">
                    <svg class="w-5 h-5 text-secondary-400" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"/>
                    </svg>
                    {{TRUST_TEXT}}
                </div>
                {{/CTA_TRUST_ITEMS}}
            </div>
        </div>
    </div>
</section>
