<!--
  Testimonials: Card Grid
  Best for: All industries
  Features: Three-column layout, star ratings, company logos
  Variables: {{TESTIMONIALS}} array with quote, author, role, company, rating
-->

<section class="py-20 lg:py-28 bg-white relative overflow-hidden">
    <!-- Background Decoration -->
    <div class="absolute top-0 right-0 w-96 h-96 bg-primary-50 rounded-full blur-3xl -translate-y-1/2 translate-x-1/2"></div>
    <div class="absolute bottom-0 left-0 w-96 h-96 bg-secondary-50 rounded-full blur-3xl translate-y-1/2 -translate-x-1/2"></div>

    <div class="relative max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <!-- Section Header -->
        <div class="text-center mb-16">
            <span class="inline-flex items-center gap-2 px-4 py-2 bg-secondary-100 text-secondary-700 rounded-full text-sm font-semibold mb-6">
                <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                    <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"/>
                </svg>
                {{SECTION_BADGE}}
            </span>
            <h2 class="text-3xl md:text-4xl lg:text-5xl font-heading font-bold text-gray-900 mb-6">{{SECTION_TITLE}}</h2>
            <p class="text-lg md:text-xl text-gray-600 max-w-3xl mx-auto">{{SECTION_DESCRIPTION}}</p>
        </div>

        <!-- Testimonials Grid -->
        <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-8">
            {{#TESTIMONIALS}}
            <div class="group bg-white rounded-2xl p-8 shadow-lg hover:shadow-xl transition-all duration-300 border border-gray-100 hover:border-primary-100">
                <!-- Rating Stars -->
                <div class="flex gap-1 mb-6">
                    {{#RATING_STARS}}
                    <svg class="w-5 h-5 text-secondary-400" fill="currentColor" viewBox="0 0 20 20">
                        <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"/>
                    </svg>
                    {{/RATING_STARS}}
                </div>

                <!-- Quote -->
                <blockquote class="text-gray-700 mb-6 leading-relaxed">
                    "{{TESTIMONIAL_QUOTE}}"
                </blockquote>

                <!-- Author -->
                <div class="flex items-center gap-4 pt-6 border-t border-gray-100">
                    <div class="w-12 h-12 rounded-full bg-gradient-to-br from-primary-100 to-primary-200 flex items-center justify-center">
                        <span class="text-primary-700 font-bold text-lg">{{AUTHOR_INITIAL}}</span>
                    </div>
                    <div>
                        <p class="font-semibold text-gray-900">{{AUTHOR_NAME}}</p>
                        <p class="text-sm text-gray-500">{{AUTHOR_ROLE}}, {{AUTHOR_COMPANY}}</p>
                    </div>
                </div>
            </div>
            {{/TESTIMONIALS}}
        </div>

        <!-- Bottom CTA -->
        <div class="text-center mt-12">
            <a href="{{TESTIMONIALS_CTA_URL}}" class="inline-flex items-center text-primary-600 hover:text-primary-700 font-semibold group">
                {{TESTIMONIALS_CTA_TEXT}}
                <svg class="w-5 h-5 ml-2 group-hover:translate-x-1 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3"/>
                </svg>
            </a>
        </div>
    </div>
</section>
