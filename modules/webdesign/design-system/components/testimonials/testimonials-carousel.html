<!--
  Testimonials: Featured Carousel
  Best for: Professional Services, Premium brands
  Features: Large featured quote, navigation dots, company logo
  Variables: {{TESTIMONIALS}} array, navigation controls
  Note: Requires minimal JS for carousel functionality
-->

<section class="py-20 lg:py-28 bg-gradient-to-b from-gray-900 to-gray-800 relative overflow-hidden">
    <!-- Background Pattern -->
    <div class="absolute inset-0 opacity-5">
        <svg class="w-full h-full" viewBox="0 0 100 100" preserveAspectRatio="none">
            <pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse">
                <path d="M 10 0 L 0 0 0 10" fill="none" stroke="white" stroke-width="0.5"/>
            </pattern>
            <rect width="100%" height="100%" fill="url(#grid)"/>
        </svg>
    </div>

    <div class="relative max-w-5xl mx-auto px-4 sm:px-6 lg:px-8">
        <!-- Section Label -->
        <div class="text-center mb-12">
            <span class="inline-flex items-center gap-2 px-4 py-2 bg-white/10 backdrop-blur-sm text-white/90 rounded-full text-sm font-medium">
                <svg class="w-4 h-4 text-secondary-400" fill="currentColor" viewBox="0 0 20 20">
                    <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"/>
                </svg>
                {{SECTION_BADGE}}
            </span>
        </div>

        <!-- Testimonial Carousel -->
        <div class="testimonial-carousel" data-testimonial-carousel>
            {{#TESTIMONIALS}}
            <div class="testimonial-slide text-center" data-testimonial-slide>
                <!-- Quote Icon -->
                <div class="w-16 h-16 mx-auto mb-8 rounded-2xl bg-gradient-to-br from-secondary-500 to-secondary-600 flex items-center justify-center shadow-lg shadow-secondary-500/30">
                    <svg class="w-8 h-8 text-white" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M14.017 21v-7.391c0-5.704 3.731-9.57 8.983-10.609l.995 2.151c-2.432.917-3.995 3.638-3.995 5.849h4v10h-9.983zm-14.017 0v-7.391c0-5.704 3.748-9.57 9-10.609l.996 2.151c-2.433.917-3.996 3.638-3.996 5.849h3.983v10h-9.983z"/>
                    </svg>
                </div>

                <!-- Quote Text -->
                <blockquote class="text-2xl md:text-3xl lg:text-4xl font-heading font-medium text-white leading-relaxed mb-10">
                    "{{TESTIMONIAL_QUOTE}}"
                </blockquote>

                <!-- Author Info -->
                <div class="flex flex-col items-center">
                    <div class="w-16 h-16 rounded-full bg-gradient-to-br from-primary-400 to-primary-600 flex items-center justify-center mb-4 ring-4 ring-white/10">
                        <span class="text-white font-bold text-xl">{{AUTHOR_INITIAL}}</span>
                    </div>
                    <p class="text-white font-semibold text-lg">{{AUTHOR_NAME}}</p>
                    <p class="text-white/60">{{AUTHOR_ROLE}}</p>
                    <p class="text-secondary-400 font-medium mt-1">{{AUTHOR_COMPANY}}</p>
                </div>
            </div>
            {{/TESTIMONIALS}}
        </div>

        <!-- Navigation Dots -->
        <div class="flex justify-center gap-3 mt-12" data-testimonial-dots>
            {{#TESTIMONIALS}}
            <button class="w-3 h-3 rounded-full bg-white/30 hover:bg-white/50 transition-colors" data-testimonial-dot="{{INDEX}}"></button>
            {{/TESTIMONIALS}}
        </div>

        <!-- Navigation Arrows -->
        <div class="absolute top-1/2 -translate-y-1/2 left-0 right-0 flex justify-between pointer-events-none px-4">
            <button class="w-12 h-12 rounded-full bg-white/10 hover:bg-white/20 backdrop-blur-sm flex items-center justify-center text-white pointer-events-auto transition-all" data-testimonial-prev>
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
                </svg>
            </button>
            <button class="w-12 h-12 rounded-full bg-white/10 hover:bg-white/20 backdrop-blur-sm flex items-center justify-center text-white pointer-events-auto transition-all" data-testimonial-next>
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
                </svg>
            </button>
        </div>
    </div>
</section>
