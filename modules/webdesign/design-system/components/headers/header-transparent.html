<!--
  Header: Transparent Hero Overlay
  Best for: Image backgrounds, Hospitality, Portfolio
  Features: Transparent on load, white on scroll, inverted colors
  Variables: {{LOGO}}, {{NAV_ITEMS}}, {{CTA_TEXT}}
-->

<header class="fixed top-0 left-0 right-0 z-50 transition-all duration-300" data-header-transparent>
    <div class="transition-all duration-300 bg-transparent" data-header-bg>
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-24">
                <!-- Logo -->
                <a href="/" class="flex items-center gap-3">
                    <div class="w-12 h-12 bg-white/10 backdrop-blur-sm rounded-xl flex items-center justify-center border border-white/20 transition-all" data-logo-bg>
                        <span class="text-white font-bold text-xl transition-colors" data-logo-text>{{LOGO_INITIAL}}</span>
                    </div>
                    <span class="font-heading font-bold text-xl text-white transition-colors" data-company-name>{{COMPANY_NAME}}</span>
                </a>

                <!-- Desktop Navigation -->
                <nav class="hidden lg:flex items-center gap-8">
                    {{#NAV_ITEMS}}
                    <a href="{{NAV_URL}}" class="text-white/90 hover:text-white font-medium transition-colors relative group" data-nav-link>
                        {{NAV_TEXT}}
                        <span class="absolute -bottom-1 left-0 w-0 h-0.5 bg-secondary-400 group-hover:w-full transition-all duration-300"></span>
                    </a>
                    {{/NAV_ITEMS}}
                </nav>

                <!-- Desktop CTA -->
                <div class="hidden lg:flex items-center gap-4">
                    <a href="tel:{{PHONE}}" class="flex items-center gap-2 text-white/90 hover:text-white font-medium transition-colors" data-phone-link>
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"/>
                        </svg>
                    </a>
                    <a href="{{CTA_URL}}" class="inline-flex items-center px-6 py-3 bg-secondary-500 hover:bg-secondary-400 text-white font-semibold rounded-xl transition-all shadow-lg shadow-secondary-500/30">
                        {{CTA_TEXT}}
                    </a>
                </div>

                <!-- Mobile Menu Button -->
                <button class="lg:hidden p-2 text-white hover:text-secondary-400 transition-colors" data-mobile-menu-toggle>
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <!-- Mobile Menu -->
    <div class="lg:hidden hidden bg-white/95 backdrop-blur-md shadow-lg" data-mobile-menu>
        <div class="max-w-7xl mx-auto px-4 sm:px-6 py-4">
            <nav class="flex flex-col gap-2">
                {{#NAV_ITEMS}}
                <a href="{{NAV_URL}}" class="px-4 py-3 text-gray-700 hover:text-primary-600 hover:bg-primary-50 rounded-xl font-medium transition-colors">
                    {{NAV_TEXT}}
                </a>
                {{/NAV_ITEMS}}
            </nav>
            <div class="mt-4 pt-4 border-t border-gray-100">
                <a href="{{CTA_URL}}" class="flex items-center justify-center px-6 py-3 bg-primary-600 hover:bg-primary-700 text-white font-semibold rounded-xl transition-all">
                    {{CTA_TEXT}}
                </a>
            </div>
        </div>
    </div>
</header>
