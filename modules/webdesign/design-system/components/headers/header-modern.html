<!--
  Header: Modern Sticky
  Best for: All industries
  Features: Glassmorphism, sticky, mobile hamburger, CTA button
  Variables: {{LOGO}}, {{NAV_ITEMS}}, {{CTA_TEXT}}, {{PHONE}}
-->

<header class="fixed top-0 left-0 right-0 z-50 transition-all duration-300" data-header>
    <!-- Top Bar (optional) -->
    <div class="bg-primary-900 text-white py-2 text-sm hidden lg:block">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center">
                <div class="flex items-center gap-6">
                    <a href="tel:{{PHONE}}" class="flex items-center gap-2 hover:text-secondary-400 transition-colors">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"/>
                        </svg>
                        {{PHONE}}
                    </a>
                    <a href="mailto:{{EMAIL}}" class="flex items-center gap-2 hover:text-secondary-400 transition-colors">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
                        </svg>
                        {{EMAIL}}
                    </a>
                </div>
                <div class="flex items-center gap-4">
                    {{#SOCIAL_LINKS}}
                    <a href="{{SOCIAL_URL}}" class="hover:text-secondary-400 transition-colors" target="_blank" rel="noopener">
                        {{{SOCIAL_ICON}}}
                    </a>
                    {{/SOCIAL_LINKS}}
                </div>
            </div>
        </div>
    </div>

    <!-- Main Header -->
    <div class="bg-white/95 backdrop-blur-md border-b border-gray-100 shadow-sm" data-header-main>
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-20">
                <!-- Logo -->
                <a href="/" class="flex items-center gap-3">
                    <div class="w-10 h-10 bg-gradient-to-br from-primary-600 to-primary-800 rounded-xl flex items-center justify-center">
                        <span class="text-white font-bold text-lg">{{LOGO_INITIAL}}</span>
                    </div>
                    <span class="font-heading font-bold text-xl text-gray-900">{{COMPANY_NAME}}</span>
                </a>

                <!-- Desktop Navigation -->
                <nav class="hidden lg:flex items-center gap-8">
                    {{#NAV_ITEMS}}
                    <a href="{{NAV_URL}}" class="text-gray-600 hover:text-primary-600 font-medium transition-colors relative group">
                        {{NAV_TEXT}}
                        <span class="absolute -bottom-1 left-0 w-0 h-0.5 bg-primary-600 group-hover:w-full transition-all duration-300"></span>
                    </a>
                    {{/NAV_ITEMS}}
                </nav>

                <!-- Desktop CTA -->
                <div class="hidden lg:flex items-center gap-4">
                    <a href="tel:{{PHONE}}" class="flex items-center gap-2 text-gray-600 hover:text-primary-600 font-medium transition-colors">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"/>
                        </svg>
                        <span class="hidden xl:inline">{{PHONE}}</span>
                    </a>
                    <a href="{{CTA_URL}}" class="inline-flex items-center px-6 py-3 bg-primary-600 hover:bg-primary-700 text-white font-semibold rounded-xl transition-all shadow-lg shadow-primary-600/20 hover:shadow-xl hover:shadow-primary-600/30">
                        {{CTA_TEXT}}
                    </a>
                </div>

                <!-- Mobile Menu Button -->
                <button class="lg:hidden p-2 text-gray-600 hover:text-primary-600 transition-colors" data-mobile-menu-toggle>
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" data-menu-icon>
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
                    </svg>
                    <svg class="w-6 h-6 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24" data-close-icon>
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <!-- Mobile Menu -->
    <div class="lg:hidden hidden bg-white border-b border-gray-100 shadow-lg" data-mobile-menu>
        <div class="max-w-7xl mx-auto px-4 sm:px-6 py-4">
            <nav class="flex flex-col gap-2">
                {{#NAV_ITEMS}}
                <a href="{{NAV_URL}}" class="px-4 py-3 text-gray-700 hover:text-primary-600 hover:bg-primary-50 rounded-xl font-medium transition-colors">
                    {{NAV_TEXT}}
                </a>
                {{/NAV_ITEMS}}
            </nav>
            <div class="mt-4 pt-4 border-t border-gray-100">
                <a href="{{CTA_URL}}" class="flex items-center justify-center px-6 py-3 bg-primary-600 hover:bg-primary-700 text-white font-semibold rounded-xl transition-all">
                    {{CTA_TEXT}}
                </a>
            </div>
        </div>
    </div>
</header>

<!-- Spacer for fixed header -->
<div class="h-20 lg:h-28"></div>
