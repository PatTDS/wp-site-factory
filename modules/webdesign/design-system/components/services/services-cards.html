<!--
  Services: Card Grid
  Best for: All industries
  Features: Icon cards, gradient backgrounds, hover effects, feature lists
  Variables: {{SERVICES}} array with title, description, icon, features
-->

<section class="py-20 lg:py-28 bg-gradient-to-b from-gray-50 to-white relative overflow-hidden">
    <!-- Background decoration -->
    <div class="absolute top-0 left-0 w-96 h-96 bg-primary-100/30 rounded-full blur-3xl -translate-x-1/2 -translate-y-1/2"></div>
    <div class="absolute bottom-0 right-0 w-96 h-96 bg-secondary-100/30 rounded-full blur-3xl translate-x-1/2 translate-y-1/2"></div>

    <div class="relative max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <!-- Section Header -->
        <div class="text-center mb-16">
            <span class="inline-flex items-center gap-2 px-4 py-2 bg-primary-100 text-primary-700 rounded-full text-sm font-semibold mb-6">
                <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M11.3 1.046A1 1 0 0112 2v5h4a1 1 0 01.82 1.573l-7 10A1 1 0 018 18v-5H4a1 1 0 01-.82-1.573l7-10a1 1 0 011.12-.38z" clip-rule="evenodd"/></svg>
                {{SECTION_BADGE}}
            </span>
            <h2 class="text-3xl md:text-4xl lg:text-5xl font-heading font-bold text-gray-900 mb-6">{{SECTION_TITLE}}</h2>
            <p class="text-lg md:text-xl text-gray-600 max-w-3xl mx-auto leading-relaxed">{{SECTION_DESCRIPTION}}</p>
        </div>

        <!-- Services Grid -->
        <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-8">
            {{#SERVICES}}
            <div class="group bg-white rounded-2xl shadow-lg hover:shadow-xl transition-all duration-300 overflow-hidden">
                <!-- Icon Header -->
                <div class="h-48 bg-gradient-to-br from-{{SERVICE_COLOR}}-600 to-{{SERVICE_COLOR}}-800 flex items-center justify-center">
                    <div class="w-20 h-20 text-white/90">
                        {{{SERVICE_ICON}}}
                    </div>
                </div>
                <!-- Content -->
                <div class="p-8">
                    <h3 class="text-xl font-bold text-gray-900 mb-3">{{SERVICE_TITLE}}</h3>
                    <p class="text-gray-600 mb-4">{{SERVICE_DESCRIPTION}}</p>
                    <!-- Feature List -->
                    <ul class="space-y-2 mb-6">
                        {{#SERVICE_FEATURES}}
                        <li class="flex items-center text-sm text-gray-600">
                            <svg class="w-4 h-4 text-secondary-500 mr-2 flex-shrink-0" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"/>
                            </svg>
                            {{FEATURE_TEXT}}
                        </li>
                        {{/SERVICE_FEATURES}}
                    </ul>
                    <!-- Link -->
                    <a href="{{SERVICE_URL}}" class="inline-flex items-center text-primary-600 font-semibold hover:text-primary-700 group-hover:translate-x-2 transition-transform">
                        Learn More
                        <svg class="w-4 h-4 ml-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
                        </svg>
                    </a>
                </div>
            </div>
            {{/SERVICES}}
        </div>
    </div>
</section>
