<!--
  Footer: Minimal
  Best for: Simple sites, Landing pages, Portfolios
  Features: Single row, centered, essential links only
  Variables: {{COMPANY_NAME}}, {{YEAR}}, {{NAV_ITEMS}}
-->

<footer class="bg-white border-t border-gray-100">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
        <div class="flex flex-col items-center gap-8">
            <!-- Logo -->
            <a href="/" class="flex items-center gap-3">
                <div class="w-10 h-10 bg-gradient-to-br from-primary-600 to-primary-800 rounded-xl flex items-center justify-center">
                    <span class="text-white font-bold text-lg">{{LOGO_INITIAL}}</span>
                </div>
                <span class="font-heading font-bold text-xl text-gray-900">{{COMPANY_NAME}}</span>
            </a>

            <!-- Navigation -->
            <nav class="flex flex-wrap justify-center gap-8">
                {{#NAV_ITEMS}}
                <a href="{{NAV_URL}}" class="text-gray-600 hover:text-primary-600 font-medium transition-colors">
                    {{NAV_TEXT}}
                </a>
                {{/NAV_ITEMS}}
            </nav>

            <!-- Social Links -->
            <div class="flex gap-4">
                {{#SOCIAL_LINKS}}
                <a href="{{SOCIAL_URL}}" class="w-10 h-10 rounded-full bg-gray-100 hover:bg-primary-100 flex items-center justify-center text-gray-500 hover:text-primary-600 transition-all" target="_blank" rel="noopener">
                    {{{SOCIAL_ICON}}}
                </a>
                {{/SOCIAL_LINKS}}
            </div>

            <!-- Copyright -->
            <div class="flex flex-col sm:flex-row items-center gap-4 text-sm text-gray-500">
                <p>&copy; {{YEAR}} {{COMPANY_NAME}}. All rights reserved.</p>
                <div class="flex gap-4">
                    <a href="/privacy-policy" class="hover:text-primary-600 transition-colors">Privacy</a>
                    <a href="/terms" class="hover:text-primary-600 transition-colors">Terms</a>
                </div>
            </div>
        </div>
    </div>
</footer>
